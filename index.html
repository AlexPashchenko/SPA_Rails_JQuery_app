<body>

<form id="frm">
  <div class="container">

        <input type="text" id ="firstname" name="FirstName" placeholder="FirstName">
        <input type="text" id ="lastname" name="LastName" placeholder="LastName"><br/>
        <input type="number" id ="age" min="1" max = "111" name="Age" placeholder="Age"><br />
        <input type="radio" id="maleGender" name="gender" value="male"> Male
        <input type="radio" id="femaleGender" name="gender" value="female"> Female <br />
        <fieldset>
          <legend>Choose your interests:</legend>
          <input type="checkbox" name="inter" value="programming" id="programming"> programming
          <input type="checkbox" name="inter" value="travels" id="travels"> travels
          <input type="checkbox" name="inter" value="music" id="music"> music
          <input type="checkbox" name="inter" value="painting" id="painting"> painting
          <input type="checkbox" name="inter" value="dancing" id="dancing"> dancing
          <input type="checkbox" name="inter" value="reading" id="reading"> reading
          <input type="checkbox" name="inter" value="driving" id="driving"> driving
          <input type="checkbox" name="inter" value="fitness" id="fitness"> fitness
          <input type="checkbox" name="inter" value="cookery" id="cookery"> cookery
          <input type="checkbox" name="inter" value="drinking" id="drinking"> drinking <br />
        </fieldset>
        <div class="form-group">
          <fieldset>
            <legend>Choose your country:</legend>
            <select class="form-control" id="country">
              <option value="Ukraine">Ukraine</option>
              <option value="USA">USA</option>
              <option value="Poland">Poland</option>
              <option value="Turkey">Turkey</option>
              <option value="Egipt">Egipt</option>
              <option value="Belgium">Belgium</option>
              <option value="Norway">Norway</option>
              <option value="France">France</option>
              <option value="Germany">Germany</option>
              <option value="Great Britain">Great Britain</option>
            </select>
          </fieldset>
        </div>
        <div>
          <button id="btnsave" type="button" class="btn btn-success">Save</button>
          <button id="btnedit" type="button" class="btn btn-warning">Edit</button>
          <button id="btndelete" type="button" class="btn btn-danger">Delete</button>
        </div>

  </div>
</form>
  <div class="container">
    <h3 > Users: </h3>

      <thead>
            <tr>
              <th>ID</th>

              <th>Age</th>
              <th>Gender</th>
